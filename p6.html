<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCED</title>
</head>
<body>
    <center>
        <h1>addEventListener Method</h1>
        <p>This method is used for manage one or more than one event.</p>
    </center>
    <hr>
    <h1>SYNTAX</h1>
    <pre>
    addEventListener('Event name',event Listener);
    </pre>
    <button type="button" onclick="firstFunction()">Function 1</button>
    <button type="button" onclick="secondFunction()">Function 2</button>

    <button type="button" id="btn1">without event listner</button>
    <button type="button" id="btn2">with event listner</button>
 
    <script>
        function firstFunction(){
            alert("This is First Function.....!");
        }
        function secondFunction(){
            alert("This is Second Function.....!");
        }
        let btn1 = document.getElementById(`btn1`);
        btn1.onclick = firstFunction;
        btn1.onclick = secondFunction;
        //since it becomes overwriting if we click without event listnear it will print secondfunction output so we use addeventlistnear method

        let btn2 = document.getElementById('btn2');
        btn2.addEventListener('click',firstFunction);
        btn2.addEventListener('click',secondFunction);
        //use click event here we can add more than one events
    </script>
</body>
</html>
