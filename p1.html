<body>
   <center>
    <h1>ADVANCED JS</h1>
   </center>
   <hr>
   <script>
    var globalVariable = 100;//global variable or window.kiran
    function whoisthis(){
        var globalVariable = 200;//LOCAL VARIABLE
        var testVariable = 300;

        document.write(globalVariable);//local
        document.write(testVariable);

        document.write(this.globalVariable);//external property

        windowVariable = 400;
        document.write(windowVariable);//400

        //extra same as window
       window.windowVariable = 400;
        document.write(windowVariable);//400
    }
    whoisthis();
    function whoiami(){

        document.write(globalVariable);
        document.write(windowVariable);
    }
    whoiami();
   </script>
